apiVersion: apps/v1
kind: Deployment
metadata:
  name: accountapi-deployment
spec:
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: accountapi
  template:
    metadata:
      labels:
        app: accountapi
    spec:
      containers:
      - name: accountapi-container
        image: localhost:5000/accountapi:VERSION
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /health
            port: 80
        readinessProbe:
          httpGet:
            path: /health
            port: 80
        env:
        - name: DEPLOY
          value: VERSION
        - name: ENV
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
