apiVersion: apps/v1
kind: Deployment
metadata:
  name: superpowers
spec:
  replicas: 1
  revisionHistoryLimit: 1
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: superpowers
  template:
    metadata:
      labels:
        app: superpowers
    spec:
      containers:
      - name: superpowers-container
        image: localhost:5000/superpowers:VERSION
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
            path: /health
            port: 80
        readinessProbe:
          httpGet:
            path: /health
            port: 80
        env:
        - name: DEPLOY
          value: VERSION
        - name: SIGNING_SECRET
          value: QqvNDpRMnDvuDZL2xCtVwdNPEX2jYhKyzuX3VzQEdfmruNNysxVRGdWXuin6jhdQ
        - name: ENV
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
